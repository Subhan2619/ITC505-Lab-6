<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Holy Grail Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script src= "script.js"></script>
</head>
<body>
    <header>
        <h1>Lab 6: Holy Grail Layout</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="content">
            <!-- Interactive JavaScript feature will go here -->
            <h2>Interactive JavaScript Example</h2>
            <p>Click the button to sort an array of numbers:</p>
            <button id="sortButton">Sort Numbers</button>
            <p id="result"></p>
        </div>
        <aside class="ad">
            <a href="https://www.amazon.com" target="_blank">
                <img src="ad.jpg" alt="Ad Image">
            </a>
        </aside>
    </main>
    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
        <script type="text/javascript">
            var x = document.lastModified;
            document.getElementById('lastModified').textContent = x;
        </script>
    </footer>
    <script src="script.js"></script>
</body>
</html>
